<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WardrobeLand</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./images/Title-logo.png" type="image/x-icon" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./external/flickity.css" media="screen" />
  </head>
  <body>
    <nav class="navbar">
      <div class="content">
        <div class="logo">
          <a href="#banner">Randitaire</a>
        </div>
        <ul class="menu-list">
          <div class="icon cancel-btn">
            <i class="fas fa-times"></i>
          </div>
          <li>
            <a href="#Products-menu" class="hover-underline">Leaderboard</a>
          </li>
        </ul>
        <div class="icon menu-btn">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </nav>

    <section id="banner">
      <header id="home">
        <div class="header-content">
          <h1 class="centered"><span id="typewriter"></span></h1>
          <div>
            <a
              href="https://play.google.com/store/apps/details?id=com.mobilityware.solitaire&hl=en-US"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                class="download-images"
                src="./images/playstore.png"
                alt="playstore"
              />
            </a>
            <a
              href="https://apps.apple.com/us/app/solitaire/id359917414"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                class="download-images"
                src="./images/apple.png"
                alt="apple"
              />
            </a>
          </div>
        </div>
      </header>
    </section>

    <section id="second-section">
      <div id="left-side">
        <h1>Our Top Contenders</h1>
        <img id="cup" src="./images/Cup.png" alt="leaderboard" />
      </div>

      <div id="right-side">
        <div class="leaderboard-card">
          <img
            src="./images/gold-removebg-preview.png"
            alt="Karim badge"
            class="badge"
          />
          <div class="info">
            <h3>1. Karim</h3>
            <p>Score: 230</p>
            <p>Time: 2:31</p>
          </div>
        </div>

        <div class="leaderboard-card">
          <img
            src="./images/silver-removebg-preview.png"
            alt="Ali badge"
            class="badge"
          />
          <div class="info">
            <h3>2. Ali</h3>
            <p>Score: 190</p>
            <p>Time: 2:45</p>
          </div>
        </div>

        <div class="leaderboard-card">
          <img
            src="./images/bronze-removebg-preview.png"
            alt="Sara badge"
            class="badge"
          />
          <div class="info">
            <h3>3. Sara</h3>
            <p>Score: 160</p>
            <p>Time: 3:02</p>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div id="circle-con">
        <a href="discord.com"
          ><img
            class="logos"
            src="./images/footer/icons8-discord (1).svg"
            alt="discord"
        /></a>
        <a href="facebook.com"
          ><img
            class="logos"
            src="./images/footer/icons8-facebook.svg"
            alt="facebook"
        /></a>
        <a href="twitter.com"
          ><img
            class="logos"
            src="./images/footer/icons8-twitterx.svg"
            alt="twitter"
        /></a>
        <a href="instagram.com"
          ><img
            class="logos"
            src="./images/footer/icons8-instagram.svg"
            alt="instagram"
        /></a>
      </div>
      <div class="line"></div>
      <p>Thanks for Viewing this Website</p>
      <p>&copy; 2025 WardrobeLand</p>
    </footer>

    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="./index.js"></script>
    <script src="./external/flickity.js"></script>
  </body>
</html>
