<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Leaderboard.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Leaderboard</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="content">
        <div class="logo">Randitaire</div>
        <ul class="menu-list">
          <div class="icon cancel-btn">
            <i class="fas fa-times"></i>
          </div>
          <li>
            <a href="index.html" class="hover-underline">Home</a>
          </li>
          <li>
            <a href="Leaderboard.html" class="hover-underline">Leaderboard</a>
          </li>
        </ul>
        <div class="icon menu-btn">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </nav>

    <section id="Leaderboard-page">
      <form class="add-name-form">
        <input type="text" name="name" placeholder="Enter name" required />
        <button type="submit">Submit</button>
      </form>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Score</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Karim</td>
              <td>120</td>
              <td>02:15</td>
            </tr>
            <tr>
              <td>Ali</td>
              <td>110</td>
              <td>02:20</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </body>
</html>
